<!DOCTYPE html>
<html>


<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 8%;
    padding: 10px;
    height: 100px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>

<body>
<div class="row">
  <div class="column">
  <p>Select starting year:</p>
  <select id="start_year" onchange="change_start_year()">
    <option value=1>2011</option>
      <option value=4>2012</option>
      <option value=7>2013</option>
      <option value=10>2014</option>
      <option value=13>2015</option>
      <option value=16>2016</option>
      <option value=18>2017</option>
  </select>
  </div>

  <div class="column">
  <p>Select ending year:</p>
  <select id="end_year" onchange="change_end_year()">
    <option value=1>2011</option>
      <option value=4>2012</option>
      <option value=7>2013</option>
      <option value=10>2014</option>
      <option value=13>2015</option>
      <option value=16>2016</option>
      <option value=18>2017</option>
  </select>
   </div>
</div>

<p id="demo1"></p>
<p id="demo2"></p>


<script>
function change_start_year() {
}
function change_end_year() {
  var x1 = document.getElementById("start_year").value;
    var x2 = document.getElementById("end_year").value;

    document.getElementById("demo2").innerHTML = "design1/video.mp4#t=" + x1 + "," + x2;
    document.getElementById("video").src = "design1/video.mp4#t=" + x1 + "," + x2;
    var vid = document.getElementById("video"); 
    vid.play();
}

</script>


<video id="video" width="800" height="500" controls>
  <source src="design1/video.mp4#t=10,15" type="video/mp4"/>
</video>

</body>
</html>
