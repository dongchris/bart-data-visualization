<!DOCTYPE html>
<html>


<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 8%;
    padding: 10px;
    height: 100px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>

<body>

<body>
<div class="row">
  <div class="column">
  <p>Select year:</p>
  <select id="start_year" onchange="select_year()">
      <option value="None">NA</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
  </select>
  </div>

  <div class="column">
   </div>
</div>

<script>
function change_start_year() {
}

function select_year() {
    var year = document.getElementById("start_year").value;
    document.getElementById("video1").src = "design1/videos/" + year + ".mp4";
    var vid = document.getElementById("video1"); 
    vid.play();
}

</script>


<video id="video1" width="800" height="500" controls>
  <source src="design1/videos/video.mp4" type="video/mp4"/>
</video>


<div class="row">
  <div class="column">
  <p>Select day of week:</p>
  <select id="dow" onchange="select_dow()">
      <option value="None">NA</option>
      <option value="Mon">Monday</option>
      <option value="Tue">Tuesday</option>
      <option value="Wed">Wednesday</option>
      <option value="Thu">Thursday</option>
      <option value="Fri">Friday</option>
      <option value="Sat">Saturday</option>
      <option value="Sun">Sunday</option>
  </select>
  </div>

  <div class="column">
   </div>
</div>


<script>
function select_dow() {
    var dow = document.getElementById("dow").value;
    document.getElementById("video2").src = "design1/videos/" + dow + ".mp4";
    var vid = document.getElementById("video2"); 
    vid.play();
}


</script>


<video id="video2" width="800" height="500" controls>
  <source src="design1/videos/video.mp4" type="video/mp4"/>
</video>

</body>
</html>
